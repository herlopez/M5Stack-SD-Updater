[platformio]
src_dir = main
;default_envs = m5stack-fire
;default_envs = m5stack-core-esp32
default_envs = m5stack-core-esp32
;default_envs = odroid_esp32

[env]
platform = https://github.com/platformio/platform-espressif32.git#feature/arduino-upstream
platform_packages = framework-arduinoespressif32 @ https://github.com/espressif/arduino-esp32.git#2.0.1-RC1
framework = arduino
;src_filter = +<*> -<SD-Content/>
upload_speed = 921600
monitor_speed = 115200
build_flags =
  -DCORE_DEBUG_LEVEL=2
; uuuh wtf platformio ?
lib_deps =
;  SPI
;  Wire
;  FS
  SD
  SD_MMC
  SPIFFS
  WiFi
  WiFiClientSecure
  HTTPClient
  Preferences
  Update
  bblanchon/ArduinoJson
  LovyanGFX
  ESP32-Chimera-Core
  M5Stack-SD-Updater
;lib_ldf_mode = chain+
lib_ldf_mode = deep+

[env:m5stack-fire]
board = m5stack-fire
board_build.partitions = default_16MB.csv
build_flags =
  -DCORE_DEBUG_LEVEL=4
  -DBOARD_HAS_PSRAM
  -mfix-esp32-psram-cache-issue -mfix-esp32-psram-cache-strategy=memw
lib_deps =
  ${env.lib_deps}
  FastLED@3.4.0

[env:m5stack-core-esp32]
board = m5stack-core-esp32
debug_build_flags = -Os
board_build.partitions = min_spiffs.csv
lib_deps =
  ${env.lib_deps}
lib_ignore =
  M5Stack

[env:m5stack-core2]
board = m5stack-core2
board_build.partitions = default_16MB.csv
lib_deps =
  ${env.lib_deps}
lib_ignore =
  M5Core2

[env:odroid_esp32]
board = odroid_esp32
board_build.partitions = min_spiffs.csv
; src_build_flags =
;   -DWITHOUT_WIFI=1
lib_deps =
  ${env.lib_deps}

